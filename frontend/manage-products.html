<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products</title>
  <link rel="stylesheet" href="styles/admin-dashboard.css" />
</head>
<body>

  <!-- Sidebar (reused from admin-dashboard.html) -->
  <div class="admin-sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admin-dashboard.html">🏠 Dashboard</a></li>
      <li><a href="manage-users.html">👤 Manage Users</a></li>
      <li><a href="manage-products.html">📦 Manage Products</a></li>
      <li><a href="#">🧾 View Orders</a></li>
      <li><a href="#" id="logout-btn">🚪 Logout</a></li>
    </ul>
  </div>

  <!-- Main content area -->
  <div class="admin-main">
    <h1>📦 Product List</h1>
    <p>These are all products currently listed on the platform.</p>

    <table class="admin-table" id="products-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price (Ksh)</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows injected here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch all products from the backend
    async function fetchProducts() {
      try {
        const response = await fetch('/api/products', { credentials: 'include' });
        const products = await response.json();

        const tbody = document.querySelector('#products-table tbody');
        tbody.innerHTML = '';

        products.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="/uploads/${product.image}" alt="${product.name}" width="60" /></td>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.category}</td>
            <td>
              <button onclick="deleteProduct('${product._id}')">🗑️ Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error('Failed to fetch products', err);
        alert('Error loading products.');
      }
    }

    // Delete a product
    async function deleteProduct(productId) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      try {
        const res = await fetch(`/api/products/${productId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        const data = await res.json();
        alert(data.message);
        fetchProducts(); // Reload list
      } catch (err) {
        console.error(err);
        alert('Failed to delete product');
      }
    }

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      fetch('/api/auth/logout', {
        method: 'POST',
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        window.location.href = '/login6.html';
      });
    });

    // On page load
    document.addEventListener('DOMContentLoaded', fetchProducts);
  </script>

</body>
</html>
