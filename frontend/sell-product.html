<!-- Page Title -->
<h1>Post Your Product</h1>

<!-- Product Form -->
<section class="sell-product">
    <div class="form-container">
        <form id="sell-product-Form" enctype="multipart/form-data">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
               <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Phones">Phones&accesories</option>
                <option value="Laptops">Laptops</option>
                <option value="Tvs">Televisions</option>
                <option value="Furnitures">Furnitures</option>
                <option value="Home-Comforts">Home-Comforts</option>
                <option value="Kitchen">Kitchen&Utensils</option>
                <option value="Transport">Transport&Mobility</option>
                <option value="Personal-Care">Personal Care</option>
            </select>
            
            <label for="price">Price (Ksh):</label>
            <input type="number" id="price" name="price" required min="0">
            
            <label for="image">Upload Image:</label>
            <input type="file" id="productImage" name="image" accept="image/*" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="sellerPhone" required placeholder="e.g. +254712345678">
            
            <button type="submit">Post Product</button>
        </form>
    </div>
</section>
