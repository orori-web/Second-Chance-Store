<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <link rel="stylesheet" href="styles/admin-dashboard.css" />
</head>
<body>

  <!-- Sidebar (reuse from admin dashboard) -->
  <div class="admin-sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admin-dashboard.html">🏠 Dashboard</a></li>
      <li><a href="manage-users.html">👤 Manage Users</a></li>
      <li><a href="#">📦 Manage Products</a></li>
      <li><a href="#">🧾 View Orders</a></li>
      <li><a href="#" id="logout-btn">🚪 Logout</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="admin-main">
    <h1>👥 All Registered Users</h1>
    <p>Click “Delete” to remove a user from the system.</p>

    <table class="admin-table" id="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch users and display in table
    async function fetchUsers() {
      try {
        const response = await fetch('/api/users', { credentials: 'include' });
        const users = await response.json();
        const tbody = document.querySelector('#users-table tbody');

        tbody.innerHTML = ''; // clear old rows

        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>
              <button onclick="deleteUser('${user._id}')">🗑️ Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert('Failed to load users');
        console.error(err);
      }
    }

    // Delete user
    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      try {
        const res = await fetch(`/api/users/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        const data = await res.json();
        alert(data.message);
        fetchUsers(); // Reload user list
      } catch (err) {
        alert('Delete failed');
        console.error(err);
      }
    }

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      fetch('/api/auth/logout', {
        method: 'POST',
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        window.location.href = '/login6.html';
      });
    });

    // Load users on page load
    document.addEventListener('DOMContentLoaded', fetchUsers);
  </script>
<script src="scripts/manage-user.js"></script>
</body>
</html>
